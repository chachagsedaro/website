<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>( ノ・・)ノ</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6b6bf0;

        }

        header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #6b6bf0; /* Pastel color for the header background */
    }

    button {
      padding: 10px;
      background-color: #87CEFA; /* Pastel color for the button background */
      border: none;
      border-radius: 5px;
      color: #fff; /* White text on pastel button */
      cursor: pointer;
      text-decoration: none; /* Remove default underline style for links */
    }

    button:hover {
      background-color: #6495ED; /* Darker shade for the button background on hover */
    }

        #slider-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: auto;
        }

        #slider {
            overflow: hidden;
        }

        .slick-prev, .slick-next {
            font-size: 24px;
            color: white;
        }

        #slider-text {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust background opacity as needed */
        }
    </style>
</head>
<body>

    <header>
        <a href="home.html"><button>Home</button></a>
        <div>
          <a href="projects.html"><button>Projects</button></a>
          <a href="work.html"><button>Work</button></a>
          <a href="about.html"><button>About Me</button></a>
        </div>
      </header>

<div id="slider-container">
    <div id="slider">
        <!-- Image slides -->
        <div><img src="images/1.jpg" alt="Photo 1" width="900" height="460"></div>
        <div><img src="images/2.jpg" alt="Photo 2" width="900" height="460"></div>
        <div><img src="images/3.jpg" alt="Photo 3" width="900" height="460"></div>
        <div>
            <video width="100%" height="auto" controls>
                <source src="images/video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('#slider').slick({
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev">&#8592;</button>',
            nextArrow: '<button type="button" class="slick-next">&#8594;</button>',
            dots: true,
            autoplay: true,
            autoplaySpeed: 3000,
        });
    });
</script>

</body>
</html>

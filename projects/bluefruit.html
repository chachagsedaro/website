<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>( ノ・・)ノ</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6b6bf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #content-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #slider-container {
            width: 60%;
            max-width: 800px;
            margin-right: 20px;
        }

        #slider {
            overflow: hidden;
        }

        .slick-prev, .slick-next {
            font-size: 24px;
            color: white;
        }

        #slider-text {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        #paragraph-container {
            flex: 1;
        }

        #paragraph {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="content-container">
    <div id="slider-container">
        <div id="slider">
            <!-- Image slides -->
            <div><img src="images/1.JPG" alt="Photo 1" width="900" height="460"></div>
            <div><img src="images/2.JPG" alt="Photo 2" width="900" height="460"></div>
            <div><img src="images/3.JPG" alt="Photo 3" width="900" height="460"></div>
            <div>
                <video width="100%" height="auto" controls>
                    <source src="images/video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div id="paragraph-container">
        <div id="paragraph">
            <p>Based on the Adafruit Bluefruit microcontroller, this device detects light and color using a sensor which is converted into sound in real-time with a unique sound for each color and light frequency.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('#slider').slick({
            arrows: true,
            prevArrow: '<button type="button" class="slick-prev">&#8592;</button>',
            nextArrow: '<button type="button" class="slick-next">&#8594;</button>',
            dots: true,
            autoplay: true,
            autoplaySpeed: 3000,
        });
    });
</script>

</body>
</html>

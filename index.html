<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haveli</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #9df0fd;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button.playground {
            background-color: #7abd91; /* Pastel Green */
            color: #fff;
        }

        button.portfolio {
            background-color: #ff8989; /* Pastel Red */
            color: #fff;
        }

        button.films {
            background-color: #f5d76e; /* Pastel Red */
            color: #fff;
        }

        button:hover {
            opacity: 0.8;
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: fallAnimation 2s linear infinite;
        }

        @keyframes fallAnimation {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio">
    <source src="FuÌˆr Elise - Beethoven (No Copyright Music).mp3" type="audio/mp3">
    </audio>

<div id="animation-container">
    <button class="films" onclick="goToFilms()">Lost Films</button>
    <button class="playground" onclick="goToPlayground()">Bubbles</button>
    <button class="portfolio" onclick="goToPortfolio()">Portfolio</button>
</div>

<div class="rain-container" id="rain-container"></div>

<script>
     // Get the audio element
     var audio = document.getElementById("backgroundAudio");

document.addEventListener("DOMContentLoaded", function () {
    var audio = document.getElementById("backgroundAudio");

    // Play the audio in response to a user interaction
    document.addEventListener("click", function() {
        audio.play().catch(function(error) {
            console.error("Autoplay was prevented:", error);
            // Handle the error or display a button to let the user start playback manually
        });
    });

    createRain();
});

    function createRain() {
        var container = document.getElementById("rain-container");

        for (var i = 0; i < 50; i++) {
            var letter = document.createElement("div");
            letter.className = "raindrop";
            letter.innerHTML = randomLetter();
            letter.style.left = Math.random() * 100 + "vw";
            letter.style.animationDuration = Math.random() * 2 + 1 + "s";
            container.appendChild(letter);
        }
    }

    function randomLetter() {
        var alphabet = "PICKONE";
        return alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    function goToFilms() {
        window.location.href = 'film_images/test_sphere.html';
    }

    function goToPlayground() {
        window.location.href = 'playground.html';
    }

    function goToPortfolio() {
        window.location.href = 'index2.html';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    /* Reset some default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }
    
    /* Style the header/navigation */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }
    
    nav ul {
      list-style: none;
      text-align: right;
    }
    
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
    }
    
    /* Style sections */
    section {
      margin: 40px;
    }
    
    h1, h2 {
      font-family: Arial, sans-serif;
    }
    
    /* Add more custom styling as needed */
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <!-- Add content for your home section here -->
  </section>

  <section id="about">
    <h2>About Me</h2>
    <!-- Add content for your About Me section here -->
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <!-- Add content for your Projects section here -->
  </section>

  <script src="sketch.js"></script>
</body>
</html>
